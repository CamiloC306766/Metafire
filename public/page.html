    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;

    }

    .hero h1 {

    }

      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      height: 320px;
      object-fit: cover;
    }

    footer {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      text-align: center;

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KCXKTCPB" height="0" width="0"

  <div class="overlay">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Tienda MetaFire</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-light ms-3 rounded-pill" onclick="cerrarSesion()">Cerrar Sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5 text-center">
      <h2 class="mb-4 fw-bold">Nuestros Productos</h2>
      <p id="user-info" class="text-secondary mb-4"></p>

      <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- Producto 1 -->
        <div class="col">
          <div class="card h-100">
            <img src="https://tuclaboral.com/wp-content/uploads/651400-1010-L-600x600.jpg" class="card-img-top"
              alt="Camisa">
            <div class="card-body">
              <h5 class="card-title fw-bold">Camisa Casual</h5>
              <p class="card-text">Camisa de algodón para uso diario.</p>
              <p class="text-success fw-bold">$25.00</p>
            </div>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="https://assets.adidas.com/images/w_600,f_auto,q_auto/47a41cb15177470e831eeaf96540587b_faec/Chaqueta_Termica_Ligera_Terrex_Multi_con_Capucha_Verde_JD8393_db21_model.tiff.jpg"
              class="card-img-top" alt="Chaqueta">
            <div class="card-body">
              <h5 class="card-title fw-bold">Chaqueta Deportiva</h5>
              <p class="card-text">Ideal para climas fríos y actividades al aire libre.</p>
              <p class="text-success fw-bold">$45.00</p>
            </div>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="https://projectdenim.com.co/cdn/shop/files/Pagina1_18981eae-3615-455c-a121-200be5da74f0_600x.jpg?v=1753730494"
              class="card-img-top" alt="Pantalón">
            <div class="card-body">
              <h5 class="card-title fw-bold">Pantalón Jeans</h5>
              <p class="card-text">Jeans modernos y resistentes para todo el día.</p>
              <p class="text-success fw-bold">$30.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: window.env.apiKey,
      authDomain: window.env.authDomain,
      projectId: window.env.projectId,
      storageBucket: window.env.storageBucket,
      messagingSenderId: window.env.messagingSenderId,
      appId: window.env.appId,
      measurementId: window.env.measurementId
    };

    // Inicializar Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // Verificar si hay sesión activa
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user-info').innerHTML = `
          <strong>Sesión activa:</strong> ${user.displayName || user.email}
        `;
      } else {
        // Si no hay usuario, redirigir al login
        window.location.href = "login.html";
      }
    });

    // Función de cerrar sesión
    function cerrarSesion() {
      auth.signOut()
        .then(() => {

          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("Error al cerrar sesión:", error);

        });
    }
  </script>
