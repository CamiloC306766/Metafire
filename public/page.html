      <!-- Producto 1 -->

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBY3oE4tQb_3_45-AYzINWN1YaI2ypnUuE",
      authDomain: "integracionmetafirebase.firebaseapp.com",
      projectId: "integracionmetafirebase",
      storageBucket: "integracionmetafirebase.firebasestorage.app",
      messagingSenderId: "671107320019",
      appId: "1:671107320019:web:3c5d3fe6592c7d5f48ec26",
      measurementId: "G-QL1PSJCCVH"
    };

    // Inicializar Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // Verificar si hay sesión activa
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user-info').innerHTML = `
          <strong>Sesión activa:</strong> ${user.displayName || user.email}
        `;
      } else {
        // Si no hay usuario, redirigir al login
        window.location.href = "login.html";
      }
    });

    // Función de cerrar sesión
    function cerrarSesion() {
      auth.signOut()
        .then(() => {
          alert("Has cerrado sesión correctamente");
          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("Error al cerrar sesión:", error);
          alert("Error al cerrar sesión: " + error.message);
        });
    }
  </script>
