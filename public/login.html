    body {
      margin: 0;

    .overlay {
      background: rgba(255, 255, 255, 0.75);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.85) !important;
    }

    .navbar-dark .nav-link,
    .navbar-dark .navbar-brand {
      color: #fff !important;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      border: none;
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    h3 {
      color: #000;
      font-weight: 600;
    }

    label {
      color: #000;
    }

    .btn-primary {
      background-color: #000;
      border: none;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .btn-outline-danger,
    .btn-outline-primary {
      border-radius: 30px;
      padding: 10px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KCXKTCPB" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>
  </noscript>

  <div class="overlay">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Tienda MetaFire</a>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
      <div class="card shadow">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="mt-3 text-center">
          <button id="google-login" class="btn btn-outline-danger w-100 mb-2">
            <i class="bi bi-google me-2"></i> Iniciar sesión con Google
          </button>
          <button id="facebook-login" class="btn btn-outline-primary w-100">
            <i class="bi bi-facebook me-2"></i> Iniciar sesión con Facebook
          </button>
        </div>

        <div class="text-center mt-3">
          <a href="index.html">Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyBY3oE4tQb_3_45-AYzINWN1YaI2ypnUuE",
        authDomain: "integracionmetafirebase.firebaseapp.com",
        projectId: "integracionmetafirebase",
        storageBucket: "integracionmetafirebase.firebasestorage.app",
        messagingSenderId: "671107320019",
        appId: "1:671107320019:web:3c5d3fe6592c7d5f48ec26",
        measurementId: "G-QL1PSJCCVH"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const auth = firebase.auth();
      const googleProvider = new firebase.auth.GoogleAuthProvider();
      const facebookProvider = new firebase.auth.FacebookAuthProvider();

      // Google login
      document.getElementById('google-login').addEventListener('click', () => {
        auth.signInWithPopup(googleProvider)
          .then(result => {
            // 🔹 Enviar evento al dataLayer para GTM
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
              event: 'google_login',
              method: 'Google',
              user_name: result.user.displayName
            });

            alert(`Bienvenido, ${result.user.displayName}`);
            window.location.href = "page.html";
          })
          .catch(error => console.error("Error en login Google:", error));
      });
      // Facebook login
      document.getElementById('facebook-login').addEventListener('click', () => {
        auth.signInWithPopup(facebookProvider)
          .then(result => {
            alert(`Bienvenido, ${result.user.displayName}`);
            window.location.href = "page.html";
          })
          .catch(error => console.error("Error en login Facebook:", error));
      });

      // Redirigir si ya está autenticado
      auth.onAuthStateChanged(user => {
        if (user) {
          window.location.href = "page.html";
        }
      });
    });
  </script>
</body>
