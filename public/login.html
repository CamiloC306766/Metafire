<body class="bg-light">
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KCXKTCPB" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <!-- Botón de Google -->
      <div class="mt-3 text-center">
        <button id="google-login" class="btn btn-outline-danger w-100">
          <i class="bi bi-google me-2"></i> Iniciar sesión con Google
        </button>
      </div>

      <!-- Botón de Facebook -->
      <div class="mt-2 text-center">
        <button id="facebook-login" class="btn btn-outline-primary w-100">
          <i class="bi bi-facebook me-2"></i> Iniciar sesión con Facebook
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="index.html">Volver al inicio</a>
      </div>
    </div>
  </div>

  <!-- SDK Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Configuración Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBY3oE4tQb_3_45-AYzINWN1YaI2ypnUuE",
        authDomain: "integracionmetafirebase.firebaseapp.com",
        projectId: "integracionmetafirebase",
        storageBucket: "integracionmetafirebase.firebasestorage.app",
        messagingSenderId: "671107320019",
        appId: "1:671107320019:web:3c5d3fe6592c7d5f48ec26",
        measurementId: "G-QL1PSJCCVH"
      };

      // Inicializar Firebase
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const auth = firebase.auth();

      // 🔹 Proveedores de autenticación
      const googleProvider = new firebase.auth.GoogleAuthProvider();
      const facebookProvider = new firebase.auth.FacebookAuthProvider();

      // 🔹 Iniciar sesión con Google
      document.getElementById('google-login').addEventListener('click', () => {
        auth.signInWithPopup(googleProvider)
          .then(result => {
            const user = result.user;
            alert(`Bienvenido, ${user.displayName}`);
            window.location.href = "page.html";
          })
          .catch(error => {
            console.error("Error en login Google:", error);
            alert("Error al iniciar sesión con Google: " + error.message);
          });
      });

      // 🔹 Iniciar sesión con Facebook
      document.getElementById('facebook-login').addEventListener('click', () => {
        auth.signInWithPopup(facebookProvider)
          .then(result => {
            const user = result.user;
            alert(`Bienvenido, ${user.displayName}`);
            window.location.href = "page.html";
          })
          .catch(error => {
            console.error("Error en login Facebook:", error);
            alert("Error al iniciar sesión con Facebook: " + error.message);
          });
      });

      // 🔹 Si ya está autenticado, redirigir
      auth.onAuthStateChanged(user => {
        if (user) {
          window.location.href = "page.html";
        }
      });
    });
  </script>
</body>
